<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/passwordGenerator.css">
    <script defer src="js/passwordGenerator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Password Length:
    Include Numbers:
    Include Lowercase:
    Include Uppercase:
    Exclude Similars:
    Generate Password Button
    Result : +copy button-->

    <main>
    <!-- <header> -->
    <h1>Password Generator</h1>
    <!-- </header> -->

    
        <section>
            <div>
                <label for="length">Password Length(Max. 16):</label>
                <input id="length" type="number" min="1" max="16">
            </div>
            <div>
                <label for="includeNum">Include Numbers:</label>
                <input id="includeNum" type="checkbox">
            </div>
            <div>
                <label for="includeLow">Include Lowercase:</label>
                <input id="includeLow" type="checkbox">
            </div>
            <div>
                <label for="includeUpper">Include Uppercase:</label>
                <input id="includeUpper" type="checkbox">
            </div>
            <div>
                <label for="excludeSim">Exclude Similar Characters:</label>
                <input id="excludeSim" type="checkbox">
            </div>
        </section>

            <div id="divGenerate">
            <button id="generate">Generate Password</button>
            </div>

            <div id="divNewPassword">
                <label for="newPassword">Your New Password:</label>
                <input id="newPassword" type="text">
                <button id="copy">Copy</button>
            </div>
       

    </main>



    
</body>
</html>
